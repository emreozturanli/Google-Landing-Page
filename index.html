<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google_landing.css">
    <link rel="icon" href="img/google_icon.png">
    <title>Google</title>
</head>
<body>
    <div class="top">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a class="appicon-a" href="#"> <img class="appicon" src="img/appicon.png" alt="appicon"><span class="top-tooltiptext">Google apps</span></a>
        <button class="sign-in-btn" type="button" name="button">Sign in</button>
    </div>
    <div class="main">
        <img class="google-logo" src="img/googlelogo.png" alt="googlelogo">
        <div class="search">
            <img class="search-icon" src="img/search.png" alt="searchicon">
            <input class="main-input" type="search" name="search" id="search" placeholder="">
            <a class="icon-1" href="#"><img  class="mic-icon" src="img/google_microphone.png" alt="mic"> <span class="tooltiptext">Search by voice</span> </a> 
    
            <a class="icon-2" href="#"><img class="img-icon" src="img/search-by-image.svg" alt="imgsearch"><span class="tooltiptext">Search by image</span></a>
            
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <p>Google offered in: <a href="#"> Deutsch</a></p>
    </div>
    <div class="footer">
        <div class="country">Germany</div> 
        <div class="foot">
            <ul class="left-foot">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="right-foot">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
  
    </div>

</body>
</html>
